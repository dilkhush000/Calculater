<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h4>Simple Calculator @#$%</h4>
    <div class="start">
      <div class="formstyle">
        <form name="forms">
          <input type="text" name="answer" placeholder="crazy_coder0408"/>

          <br /><br />
          
          <input  class="btn" type="button" value="+" onclick="forms.answer.value +='+'" />
          <input  class="btn" type="button" value="-" onclick="forms.answer.value +='-'" />
          <input  class="btn" type="button" value="*" onclick="forms.answer.value +='*'" />
          <input class="clear"
            type="button"
            value="C"
            onclick="forms.answer.value= ''  "
            id="clear"
          />
       

          <br /><br />
          
          <input  class="btn2" type="button" value="7" onclick="forms.answer.value +=7" />
          <input  class="btn2" type="button" value="8" onclick="forms.answer.value +=8" />
          <input  class="btn2" type="button" value="9" onclick="forms.answer.value +=9" />
          <input
          type="button"
          value="="
          onclick="forms.answer.value = eval(forms.answer.value) "
        />

          <br /><br />

          <input  class="btn2" type="button" value="4" onclick="forms.answer.value +=4" />
          <input  class="btn2" type="button" value="5" onclick="forms.answer.value +=5" />
          <input  class="btn2" type="button" value="6" onclick="forms.answer.value +=6" />
          <input type="button" value="/" onclick="forms.answer.value +='/'" />
        

          <br /><br />

          <input  class="btn2" type="button" value="1" onclick="forms.answer.value +=1" />
          <input  class="btn2" type="button" value="2" onclick="forms.answer.value +=2" />
          <input  class="btn2" type="button" value="3" onclick="forms.answer.value +=3" />
          <input type="button" value="0" onclick="forms.answer.value +='0'" />
         
          <br><br>
          <h4 class="icon"> Thanku :)</h4>
          

      

         

        
        
        </form>
      </div>
    </div>
  </body>
</html>
